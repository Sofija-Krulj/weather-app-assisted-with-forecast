<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app-own</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="background">
      <header>
        <h1>Paris</h1>
        <form class="main-form" id="main-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="flex">
          <div class="temperature-details">
            <div>
              <span id="time">,</span>

              <span id="weather-condition"> </span>
            </div>
            <div>
              Humidity:
              <strong id="humidity"> </strong> Wind:
              <strong id="wind-speed"></strong>
            </div>
          </div>
          <div class="temperature-container">
            <div class="temperature-icon" id="temperature-icon"></div>

            <div class="temperature-number" id="temperature">12</div>
            <div class="temperature-unit">‚ÑÉ</div>
          </div>
        </div>
        <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">üå§Ô∏è</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15¬∫</strong>
              </div>
              <div class="weather-forecast-temperature">9¬∫</div>
            </div>
      </main>

      <footer>
        This project was coded by Sofija Krulj, is open-sourced on GitHub and
        hosted on Netlify
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
